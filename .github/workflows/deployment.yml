name: publish

on:
  push:
    branches: [main]

env:
  NODE_VER: 16.14.0

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        id: cache-yarn
        with:
          path: node_modules
          key: |
            ${{ runner.os }}-${{ env.NODE_VER }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.NODE_VER }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - run: yarn
      - run: yarn build

      - name: Commit files
        run: |
          git config --local user.email "namnv@younetgroup.com"
          git config --local user.name "jacky158"
          git commit -m "Rebuild document" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: ${{ github.ref }}
